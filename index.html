<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Smart-Dormitory</title>
  </head>
  <body>
    <h1>회원가입</h1>
    <form class="createUser">
      <div class="std_id">
        <label for="std_id" class="form-label">학번</label>
        <input
          type="text"
          class="form-control"
          id="std_id"
        />
      </div>
      <div class="std_name">
        <label for="std_id" class="form-label">이름</label>
        <input
          type="text"
          class="form-control"
          id="std_name"
        />
      </div>
      <div class="password">
        <label for="password" class="form-label"
          >비밀번호</label
        >
        <input
          type="text"
          class="form-control"
          id="password"
        />
      </div>
      <div class="ph_num">
        <label for="ph_num" class="form-label"
          >전화번호</label
        >
        <input
          type="text"
          class="form-control"
          id="ph_num"
        />
      </div>
      <div class="room_num">
        <label for="room_num" class="form-label"
          >방 번호</label
        >
        <input
          type="text"
          class="form-control"
          id="room_num"
        />
      </div>
      <div class="e_mail">
        <label for="e_mail" class="form-label">Email</label>
        <input
          type="email"
          class="form-control"
          id="e_mail"
        />
      </div>
      <div class="signin">
        <button type="submit" class="btn btn-primary">
          Sign in
        </button>
      </div>
    </form>
  </body>
</html>
